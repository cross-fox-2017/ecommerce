    <script>
    $( document ).ready(function() {


    $.ajax({
      method: "GET",
      url: "http://localhost:3000/api/product",
      dataType: "json"
    })
    .done(function(data) {
      getProduct(data)
      click_cart(data)
    });

    function getProduct(data){
      let html = ""
      let counter = 1
      for(let i = 0; i < data.length; i++) {
        html +=
        `
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="http://lorempixel.com/400/200/sports" alt="">
            <div class="caption">
              <h3 id="product_name_${counter}">${data[i].name}</h3>
              <p><b>Category: </b>${data[i].category}</p>
              <p><b>Stock: </b><i id="product_stock_${counter}" style="display:inline-block">${data[i].stock}</i></p>
              <p><b>Price: </b>${currency(data[i].price)}</p>
              <p><button class="btn btn-success" id="add_cart_${counter}">Add To Cart</a></p>
            </div>
          </div>
        </div>
        `
        counter++
      }
      $("#products").html(html)
    }

    function click_cart(data) {
      for(let i = 1; i < data.length + 1; i++) {
        let current_stock, new_stock;
        $(`#add_cart_${i}`).click(function(){
          reduceStock(i)
          updateStock(i)
        })
      }
    }

    function reduceStock(i) {
      current_stock = $(`#product_stock_${i}`).html()
      new_stock = current_stock - 1
      $(`#product_stock_${i}`).html(new_stock)
    }

    let qty = 1
    function updateStock(i) {
      let product_name;
      product_name = $(`#product_name_${i}`).html()
      if($(`#checkout_${i}`).length > 0) {
        let current_quantity, new_quantity;
        current_quantity = localStorage.getItem(product_name, qty);
        new_quantity = Number(current_quantity) + 1
        localStorage.setItem(product_name, new_quantity)
        $(`#checkout_${i}`).remove()
        $('#add_cart').prepend(
          `<li id="checkout_${i}"><a href="#">${product_name}</a><i>Qty: </i><i>${new_quantity}</i></li>
          `
        )
      } else {
        $('#add_cart').prepend(
          `<li id="checkout_${i}"><a href="#">${product_name}</a><i>Qty: </i><i>1</i></li>
          `
        )
        localStorage.setItem(product_name, 1);
      }
    }

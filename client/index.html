<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My-Ecommerce</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron" style="background-image: url(http://lorempixel.com/output/technics-q-c-640-480-3.jpg); background-size: 100%;">
          <h1>Welcome</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="row">

            <ul class="nav nav-stacked">
              <li role="presentation" class="active"><a href="#">Dasboard</a></li>
              <li role="presentation"><a href="#">Electronic</a></li>
              <li role="presentation"><a href="#">Life Style</a></li>
              <li role="presentation"><a href="#">Home Appliance</a></li>
              <li role="presentation"><a href="#">Office Stuff</a></li>
            </ul>

        </div>
        <div class="row">

            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="input" placeholder="Search">

              <button type="submit" class="btn btn-search">Search</button>
            </form>

        </div>
        <div class="row">
          <div class="col-md-12">

              <ul id="carts">

              </ul>
              <ul id="checkout">
                
              </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row" id="items">
        </div>
      </div>
    </div>
    </div>
  <script type="text/javascript">
     window.localStorage.clear();
   </script>
   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/js/script.js"></script>

</html>
